<div class="container-fluid">
    <div class="row">
    <div class="col-md-6" id="quotes">
            <h3>Quote</h3>
    <form class="form-group">
    <label for="Username">Username: </label>
    <input type="text" name="Username" #newUsername class="form-control">
    <label for="Quote">Quote: </label>
    <textarea name="Quote" #newQuote class="form-control" cols="30" rows="10"></textarea>
    <label>Author: </label>
    <input type="text" class="form-control"name="author" #newauthor>
    <button type="button" (click)="addQuote(newUsername,newQuote,newauthor)">Post Quote</button>
</form>

</div>

<div class="col-md-6">
    <h3>See Quotes</h3>
</div>
</div>
</div>
